<!DOCTYPE html>
<html>
<head>
	<style>
		body {
  font-family: Arial, sans-serif;
  font-size: 16px;
}

h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], select {
  padding: 5px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

#options-container {
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 10px;
}

.option {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}

.option input[type="text"] {
  width: auto;
  margin-right: 10px;
}

.option button {
  background-color: #f44336;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
}
input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			margin-top: 10px;
			box-shadow: 2px 5px 7px rgb(177, 176, 176);
		}
	</style>
	<meta charset="UTF-8">
	<title>Administration - Système de vote</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Administration - Système de vote</h1>
		<div class="options">
			<h2>Options de vote :</h2>
			<ul id="options-list"></ul>
			<div id="new-option-container">
				<label for="new-option">Nouvelle option :</label>
				<input type="text" id="new-option">
				<button id="add-option">Ajouter</button>
			</div>
			<button id="launch-vote">Lancer le vote</button>
			<button id="reset-vote">Nouveau sondage</button>
			<div id="results-container">
				<h2>Résultats :</h2>
				<ul id="results-list"></ul>
				<p id="total-voters"></p>
			</div>
		</div>
	</div>
	<script src="admin.js"></script>
</body>
</html>
