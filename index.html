<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page de connexion</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}
		
		h1 {
			font-size: 2em;
			margin-top: 0;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			font-size: 1.2em;
		}
		
		button {
			background-color: #1a1a1a;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			margin-top: 10px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #222;
		}

		button[type="submit"] {
			box-shadow: 2px 5px 7px rgb(177, 176, 176);
		} 
	</style>
</head>
<body>
	<div class="container">
		<h1>Page de connexion</h1>
		<label for="password">Mot de passe :</label>
		<input type="password" id="password" name="password"><br>
		<button type="submit" id="connect-button">Se connecter</button>
	</div>
	
	<script src="connexion.js"></script>
</body>
</html>
