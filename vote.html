<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page de vote</title>
	<style>
		/* Style CSS pour la mise en forme */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			margin: 20px auto;
			max-width: 500px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			margin-top: 10px;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Résultats du vote</h1>
	<form id="vote-form">
		<label for="vote-option">Choisissez une option :</label><br>
		<select id="vote-option" name="vote-option">
			<!-- Les options de vote seront ajoutées par JavaScript -->
		</select><br>
		<input type="submit" value="Voter">
	</form>
	
	<script src="vote.js"></script>
</body>
</html>
